	body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background-color: var(--fondo-claro);
  color: var(--texto-claro);
  transition: background-color 0.3s, color 0.3s;
}

.dark {
  background-color: var(--fondo-oscuro);

.semestre {
  background: #f2f2f2;

  background: #1e1e1e;

.semestre h2 {
  margin-top: 0;
}

.ramo {

  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.ramo.aprobado {
  background-color: var(--aprobado) !important;
  animation: fadeIn 0.3s;
}

.ramo.bloqueado {
  background-color: var(--bloqueado) !important;
  cursor: not-allowed;
}

.tooltip {
  display: none;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 12px;
  padding: 5px;
  border-radius: 4px;
  position: absolute;

}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 1rem;
}

button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  background-color: var(--celeste);
  color: white;
  cursor: pointer;
}

.stats {
  padding: 10px 20px;
  background: #f9f9f9;
}

.dark .stats {
  background: #2c2c2c;
}
